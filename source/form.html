<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/icon.svg" type="img/svg+xml">
  <link rel="apple-touch-icon" href="img/apple.webp">
  <title>Профиль</title>
</head>
<body class="main-body">
  <header class="main-header">
    <h1 class="main-header__heading">fto</h1>
    <div class="main-header__profile">
      <h2 class="main-header__username">ИЛЬЯ</h2>
      <img class="main-header__photo" src="img/profile.jpg" alt="фото">
    </div>
  </header>
  <form class="order-form" method="post" action="fuvk">
    <div class="order-form__container">
      <label for="title">
        Название проекта
      </label>
      <input type="text" name="title" id="title">
    </div>
    <div class="order-form__container">
      <label for="category">
        Область проекта
      </label>
      <select name="category" id="category">
        <option>Веб-дизайн</option>
        <option>Фронтенд</option>
        <option>Базы данных</option>
        <option>Закрытие проектов</option>
        <option>Информационная безопасность</option>
        <option></option>
        <option>Тестирование</option>
      </select>
    </div>
    <div class="order-form__container order-form__container--description">
      <label for="description">
        Подробное описание проекта
      </label>
      <textarea class="order-form__textarea" name="description" id="description" placeholder="Чем подробнее будет ТЗ, тем больше людей оно привлечет"></textarea>
    </div>
    <div class="order-form__container">
      <label for="price">
       Бюджет проекта
      </label>
      <input type="number" name="price" id="price">
    </div>
    <div class="order-form__container">
      <label for="date">
        Дата завершения работы над проектом
      </label>
      <input type="date" name="deadline" id="date">
    </div>
    <input type="submit" value="Опубликовать проект">
  </form>
</body>
</html>
